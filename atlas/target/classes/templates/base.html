<head th:fragment="head">
     <meta charset="UTF-8"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
     <style>
           .logo-background {
           		background-color: #1b5e20;
           }
           
           .logo-name {
           		font-family: 'Handlee', cursive;
           		font-size: 4rem;
           		color: #FFF;
           }
           
           .login-name {
           		font-family: 'Handlel', cursive;
           		font-size: 2rem;
           }
     </style>
</head>

<div th:fragment="logo" class="logo-background d-flex justify-content-between mb-3 p-2">
    <span class="logo-name">Atlas</span>
    <span class="login-name mt-4">
    	<a sec:authorize="!isAuthenticated()" href="/cadastrarUsuario/formulario" class="link-light p-2">Cadastrar Usuario</a>
    	<a sec:authorize="!isAuthenticated()" class="link-light" th:href="@{/login}">Login</a>
    	<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="link-light" href="#">Logout</a>
    	<form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>

<div th:fragment="logo-cadastro-usuario" class="logo-background d-flex justify-content-between mb-3 p-2">
	<span class="logo-name">Atlas</span>
</div>

<div th:fragment="titulo(valor)" class="container-fluid alert alert-success p-5">
    <h1 class="display-1" th:text="${valor}"></h1>
</div>

<div th:fragment="novo">
    <a href="/pais/formulario"><button class="btn btn-success">Novo</button></a>
</div>
