<html>
	<head th:replace="~{base :: head}">
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:replace="~{base :: logo}">
		</div>
		
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}">
			</div>
			
			<div class="card">
				<form th:action="@{/login}" method="post" class="card-body">
					<div class="mb-3">
						<label for="username" class="form-label">Usuario</label>
						<input name="username" type="text" placeholder="nome do usuario" class="form-control">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Senha</label>
						<input name="password" type="password" placeholder="senha do usuario" class="form-control">
					</div>
					<div>
						<button type="submit" class="btn btn-success">Logar</button>
					</div>
				</form>	
			</div>
		</div>
	</body>
</html>
